<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Create a FeatureLayer with client-side graphics - 4.11</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #mainWindow {
        padding: 0.5em;
        background-color: #fff;
      }
      #mainWindow p,
      #uploadForm {
        display: block;
        padding: 0.1em;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Expand",
        "esri/request",
        "esri/PopupTemplate",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
        "esri/layers/GraphicsLayer",
        "esri/widgets/Sketch/SketchViewModel"
      ], function(
        esriConfig,
        Map,
        MapView,
        Expand,
        request,
        PopupTemplate,
        Graphic,
        FeatureLayer,
        GraphicsLayer,
        SketchViewModel
      ) {
        var portalUrl = "https://www.arcgis.com";
        let featureLayer, highlight, graphics;
        document
          .getElementById("uploadForm")
          .addEventListener("change", function(event) {
            var fileName = event.target.value.toLowerCase();

            if (fileName.indexOf(".zip") !== -1) {
              //is file a zip - if not notify user
              generateFeatureCollection(fileName);
            } else {
              document.getElementById("upload-status").innerHTML =
                '<p style="color:red">Add shapefile as .zip file</p>';
            }
          });

        var map = new Map({
          basemap: "dark-gray"
        });

        var view = new MapView({
          center: [-41.647, 36.41],
          zoom: 3,
          map: map,
          highlightOptions: {
            color: "#2B65EC",
            fillOpacity: 0.4
          },
          container: "viewDiv"
        });
        view.ui.add("select-by-polygon", "top-left");
        const selectButton = document.getElementById("select-by-polygon");

        var polygonGraphicsLayer = new GraphicsLayer();
        map.add(polygonGraphicsLayer);

        selectButton.addEventListener("click", function() {
          // ready to draw a polygon
          makeTextSymbolGraphicsMovable();
        });

        var fileForm = document.getElementById("mainWindow");

        var expand = new Expand({
          expandIconClass: "esri-icon-upload",
          view: view,
          content: fileForm
        });

        view.ui.add(expand, "top-right");
        function makeTextSymbolGraphicsMovable() {
          var activeSketchViewModel = new SketchViewModel({
            view: view,
            layer: featureLayer
          });

          //Add a "on" event to the SketchViewModel object "activeSketchViewModel" which will update the text symbology on the features
          activeSketchViewModel.on("update", onGraphicUpdate);

          activeSketchViewModel.update(graphics, {
            tool: "move",
            enableRotation: false,
            enableScaling: false,
            preserveAspectRatio: false,
            toggleToolOnClick: false
          });
        }

        //This function is called in the "on" event of SketchViewModel object "activeSketchViewModel" on Line #117
        function onGraphicUpdate(event) {
          event.graphics.forEach(function(graphic) {
            graphic.symbol = {
              type: "text", // autocasts as new SimpleMarkerSymbol()
              text: "Text is here",
              color: "red",
              font: {
                family: "arial",
                size: 10
              }
            };
          });
        }

        function generateFeatureCollection(fileName) {
          var name = fileName.split(".");
          // Chrome and IE add c:\fakepath to the value - we need to remove it
          // see this link for more info: http://davidwalsh.name/fakepath
          name = name[0].replace("c:\\fakepath\\", "");

          document.getElementById("upload-status").innerHTML =
            "<b>Loading </b>" + name;

          // define the input params for generate see the rest doc for details
          // http://www.arcgis.com/apidocs/rest/index.html?generate.html
          var params = {
            name: name,
            targetSR: view.spatialReference,
            maxRecordCount: 1000,
            enforceInputFileSizeLimit: true,
            enforceOutputJsonSizeLimit: true
          };

          // generalize features to 10 meters for better performance
          params.generalize = true;
          params.maxAllowableOffset = 10;
          params.reducePrecision = true;
          params.numberOfDigitsAfterDecimal = 0;

          var myContent = {
            filetype: "shapefile",
            publishParameters: JSON.stringify(params),
            f: "json"
          };

          // use the REST generate operation to generate a feature collection from the zipped shapefile
          request(portalUrl + "/sharing/rest/content/features/generate", {
            query: myContent,
            body: document.getElementById("uploadForm"),
            responseType: "json"
          })
            .then(function(response) {
              var layerName =
                response.data.featureCollection.layers[0].layerDefinition.name;
              document.getElementById("upload-status").innerHTML =
                "<b>Loaded: </b>" + layerName;
              addShapefileToMap(response.data.featureCollection);
            })
            .catch(errorHandler);
        }

        function errorHandler(error) {
          document.getElementById("upload-status").innerHTML =
            "<p style='color:red;max-width: 500px;'>" + error.message + "</p>";
        }

        function addShapefileToMap(featureCollection) {
          // add the shapefile to the map and zoom to the feature collection extent
          // if you want to persist the feature collection when you reload browser, you could store the
          // collection in local storage by serializing the layer using featureLayer.toJson()
          // see the 'Feature Collection in Local Storage' sample for an example of how to work with local storage
          var sourceGraphics = [];

          var layers = featureCollection.layers.map(function(layer) {
            var popupTemplate = new PopupTemplate({
              title: "Uploaded Shapefile",
              content: "{*}"
            });
            graphics = layer.featureSet.features.map(function(feature) {
              return Graphic.fromJSON(feature);
            });
            var renderer = {
              type: "unique-value", // autocasts as new SimpleRenderer()
              defaultSymbol: {
                type: "text", // autocasts as new SimpleMarkerSymbol()
                text: "T",
                color: "red",
                font: {
                  family: "arial",
                  size: 10
                }
              }
            };
            graphics.forEach(function(graphic) {
              graphic.symbol = {
                type: "text", // autocasts as new SimpleMarkerSymbol()
                text: "Text is here",
                color: "red",
                font: {
                  family: "arial",
                  size: 10
                }
              };
            });
            sourceGraphics = sourceGraphics.concat(graphics);
            featureLayer = new FeatureLayer({
              objectIdField: "FID",
              graphics: graphics
            });
            return featureLayer;
            // associate the feature with the popup on click to enable highlight and zoom to
          });
          map.addMany(layers);
          view.goTo(sourceGraphics);

          document.getElementById("upload-status").innerHTML = "";
        }
      });
    </script>
  </head>

  <body>
    <div id="mainWindow">
      <div>
        <div style="padding-left:4px;">
          <p>
            Download shapefile from
            <a
              href="https://bsvensson.github.io/various-tests/shp/drp_county_boundary.zip"
              >here.</a
            >
          </p>
          <p>Add a zipped shapefile to the map.</p>
          <p>
            Visit the
            <a
              target="_blank"
              href="https://doc.arcgis.com/en/arcgis-online/reference/shapefiles.htm"
              >Shapefiles</a
            >
            help topic for information and limitations.
          </p>
          <form enctype="multipart/form-data" method="post" id="uploadForm">
            <div class="field">
              <label class="file-upload">
                <span><strong>Add File</strong></span>
                <input type="file" name="file" id="inFile" />
              </label>
            </div>
          </form>
          <span
            class="file-upload-status"
            style="opacity:1;"
            id="upload-status"
          ></span>
          <div id="fileInfo"></div>
        </div>
      </div>
    </div>
    <div id="viewDiv">
      <div
        id="select-by-polygon"
        class="esri-widget esri-widget--button esri-widget esri-interactive"
        title="Add graphics to sketch view model for them to become movable"
      >
        <span class="esri-icon-checkbox-unchecked"></span>
      </div>
    </div>
  </body>
</html>
