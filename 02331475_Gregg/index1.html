<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the widgets-print sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/widgets-print/index.html
  -->
    <title>Print widget - 4.11</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>

    <script src="https://js.arcgis.com/4.11/"></script>
    <script>
      require([
        "esri/views/MapView",
        "esri/widgets/Print",
        "esri/WebMap",
        "esri/layers/MapImageLayer",
        "esri/widgets/LayerList"
      ], function(MapView, Print, WebMap, MapImageLayer, LayerList) {
        var webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "d6d830a7184f4971b8a2f42cd774d9a7"
          }
        });

        var view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        view.map.layers.add(
          new MapImageLayer({
            url:
              "https://services.wsbeng.com/arcgis/rest/services/TEST/Map/MapServer"
          })
        );

        view.watch("extent", extent =>
          console.log(JSON.stringify(extent.toJSON()))
        );
        view.extent = {
          spatialReference: { latestWkid: 3857, wkid: 102100 },
          xmin: -10401889.1114262,
          ymin: 5538857.604636724,
          xmax: -10399987.740347609,
          ymax: 5542813.220850476
        };

        view.when(function() {
          var print = new Print({
            view: view,
            // specify your own print service
            printServiceUrl:
              "https://utility.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
          });

          // Add widget to the top right corner of the view
          view.ui.add(print, "top-right");
          view.ui.add(new LayerList({ view }), "top-left");
        });
      });
    </script>
  </head>

  <body class="calcite">
    <div id="viewDiv"></div>
  </body>
</html>
