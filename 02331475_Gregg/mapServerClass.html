<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>Print widget - 4.11</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>

    <script src="https://js.arcgis.com/4.11/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Print",
        "esri/WebMap",
        "esri/layers/MapImageLayer",
        "esri/widgets/LayerList"
      ], function(Map, MapView, Print, WebMap, MapImageLayer, LayerList) {
        // var webmap = new WebMap({
        //     portalItem: {
        //         // autocasts as new PortalItem()
        //         id: "7255f1466c0f45ad9a067c4a87e0b1eb"
        //     }
        // });

        var map = new Map({
          basemap: "streets"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-119.4179, 36.7783],
          zoom: 6
        });

        var layer = new MapImageLayer({
          url:
            "https://kghime.esri.com/arcgis/rest/services/Gregg/groupLayer1/MapServer"
        });

        map.add(layer);

        view.when(function() {
          var print = new Print({
            view: view,
            // specify your own print service
            printServiceUrl:
              //"https://utility.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
              "https://kghime.esri.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
 });

          // Add widget to the top right corner of the view
          view.ui.add(print, "top-right");
          view.ui.add(new LayerList({ view }), 'top-left');
        });
      });
    </script>
  </head>

  <body class="calcite">
    <div id="viewDiv"></div>
  </body>
</html>
