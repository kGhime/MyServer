<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Simple Image Service</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.29/esri/css/esri.css" />

    <style>
      html, body, #map { height: 100%; width: 100%; margin: 0; padding: 0; }
    </style>

    <script src="https://js.arcgis.com/3.29/"></script>
    <script>
      var map;
      require([
        "esri/map", "esri/layers/ArcGISImageServiceLayer", 
        "esri/layers/ImageServiceParameters", "esri/dijit/LayerList", "dojo/parser", "dojo/domReady!"
      ], function(
        Map, ArcGISImageServiceLayer, 
        ImageServiceParameters, LayerList, parser
      ) {
        parser.parse();

        map = new Map("map", {
          basemap: "topo",
          center: [-90.049, 35.1495],
          zoom: 10
        });

        //var params = new ImageServiceParameters();
        //params.noData = 0;
        // var imageServiceLayer = new ArcGISImageServiceLayer("https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho2017/ImageServer", {
        //   // imageServiceParameters: params,
        //   // opacity: 0.75
        // });
        //map.addLayer(imageServiceLayer);


        var imageServiceLayer1 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho1938/ImageServer"
        );
        var imageServiceLayer2 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho1949/ImageServer"
        );
        var imageServiceLayer3 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho1962/ImageServer"
        );
        var imageServiceLayer4 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho1971/ImageServer"
        );
        var imageServiceLayer5 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho1981/ImageServer"
        );
        var imageServiceLayer6 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho1990/ImageServer"
        );
        var imageServiceLayer7 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho2008/ImageServer"
        );
        var imageServiceLayer8 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho2010/ImageServer"
        );
        var imageServiceLayer9 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho2012/ImageServer"
        );
        var imageServiceLayer10 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho2013/ImageServer"
        );
        var imageServiceLayer11 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho2015/ImageServer"
        );
        var imageServiceLayer12 = new ArcGISImageServiceLayer(
          "https://gis.shelbycountytn.gov/arcgis/rest/services/Imagery/Ortho2017/ImageServer"
        );

        map.addLayers([
          imageServiceLayer1,
          imageServiceLayer2,
          imageServiceLayer3,
          imageServiceLayer4,
          imageServiceLayer5,
          imageServiceLayer6,
          imageServiceLayer7,
          imageServiceLayer8,
          imageServiceLayer9,
          imageServiceLayer10,
          imageServiceLayer11,
          imageServiceLayer12
        ]);



        var layerList = new LayerList(
          {
            map: map,
            // showLegend: true,
            // showSubLayers: true,
            // showOpacitySlider: true,
            layers: [

              {
                layer: imageServiceLayer1
              },
              {
                layer: imageServiceLayer2
              },
              {
                layer: imageServiceLayer3
              },
              {
                layer: imageServiceLayer4
              },
              {
                layer: imageServiceLayer5
              },
              {
                layer: imageServiceLayer6
              },
              {
                layer: imageServiceLayer7
              },
              {
                layer: imageServiceLayer8
              },
              {
                layer: imageServiceLayer9
              },
              {
                layer: imageServiceLayer10
              },
              {
                layer: imageServiceLayer11
              },
              {
                layer: imageServiceLayer12
              }
            ]
          },
          "layerList"
        );

        layerList.startup();


      });
    </script>
  </head>
  
  <body>
      <div>
            <div id="map"> </div>
            <div id="layerList"></div>
      </div>
    
  </body>

</html>
