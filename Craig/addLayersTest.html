<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>Simple Image Service</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.29/esri/css/esri.css"
    />

    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script src="https://js.arcgis.com/3.29/"></script>
    <script>
      var map;
      require([
        "esri/map",
        "esri/layers/ArcGISImageServiceLayer",
        "esri/layers/FeatureLayer",
        "esri/layers/ImageServiceParameters",
        "esri/dijit/LayerList",
        "dojo/parser",
        "dojo/domReady!"
      ], function(
        Map,
        ArcGISImageServiceLayer,
        FeatureLayer,
        ImageServiceParameters,
        LayerList,
        parser
      ) {
        parser.parse();

        map = new Map("map", {
          basemap: "topo",
          center: [-118.4912, 34.0195],
          zoom: 7
        });

        var imageServiceLayer1 = new FeatureLayer(
          "https://kghime.esri.com/arcgis/rest/services/LayerOrder/layerOrdering/FeatureServer/2"
        );
        var imageServiceLayer2 = new FeatureLayer(
          "https://kghime.esri.com/arcgis/rest/services/LayerOrder/layerOrdering/FeatureServer/1"
        );
        var imageServiceLayer3 = new FeatureLayer(
          "https://kghime.esri.com/arcgis/rest/services/LayerOrder/layerOrdering/FeatureServer/0"
        );

       /* map.addLayers([
          imageServiceLayer1,
          imageServiceLayer2,
          imageServiceLayer3
          //imageServiceLayer4
          //   imageServiceLayer5,
          //   imageServiceLayer6,
          //   imageServiceLayer7,
          //   imageServiceLayer8,
          //   imageServiceLayer9,
          //   imageServiceLayer10,
          //   imageServiceLayer11,
          //   imageServiceLayer12
        ]);
        */

        map.addLayer(imageServiceLayer1);
        map.addLayer(imageServiceLayer2);
        map.addLayer(imageServiceLayer3);

        map.reorderLayer(imageServiceLayer3,0);

        var layerList = new LayerList(
          {
            map: map,
            // showLegend: true,
            // showSubLayers: true,
            // showOpacitySlider: true,
            layers: [
              {
                layer: imageServiceLayer1
              },
              {
                layer: imageServiceLayer2
              },
              {
                layer: imageServiceLayer3
              }
              //   {
              //     layer: imageServiceLayer4
              //   }
              //   {
              //     layer: imageServiceLayer5
              //   },
              //   {
              //     layer: imageServiceLayer6
              //   },
              //   {
              //     layer: imageServiceLayer7
              //   },
              //   {
              //     layer: imageServiceLayer8
              //   },
              //   {
              //     layer: imageServiceLayer9
              //   },
              //   {
              //     layer: imageServiceLayer10
              //   },
              //   {
              //     layer: imageServiceLayer11
              //   },
              //   {
              //     layer: imageServiceLayer12
              //   }
            ]
          },
          "layerList"
        );

        layerList.startup();
      });
    </script>
  </head>

  <body>
    <div>
      <div id="map"></div>
      <div id="layerList"></div>
    </div>
  </body>
</html>
