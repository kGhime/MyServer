<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>Simple Image Service</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/3.29/esri/css/esri.css"
    />

    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script src="https://js.arcgis.com/3.29/"></script>
    <script>
      var map;
      require([
        "esri/map",
        "esri/layers/ArcGISImageServiceLayer",
        "esri/layers/ImageServiceParameters",
        "esri/tasks/ImageServiceMeasureTask",
        "esri/tasks/ImageServiceMeasureParameters",
        "dojo/parser",
        "dojo/domReady!"
      ], function(
        Map,
        ArcGISImageServiceLayer,
        ImageServiceParameters,
        ImageServiceMeasureTask,
        ImageServiceMeasureParameters,
        parser
      ) {
        parser.parse();

        map = new Map("map", {
          basemap: "topo",
          center: [-79.4, 43.64],
          zoom: 12
        });

        var paramsImage = new ImageServiceParameters();
        paramsImage.noData = 0;
        var imageServiceLayer = new ArcGISImageServiceLayer(
          "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Toronto/ImageServer",
          {
            imageServiceParameters: paramsImage,
            opacity: 0.75
          }
        );
        map.addLayer(imageServiceLayer);

        //Image service measure task
        var task = new ImageServiceMeasureTask(
          "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Toronto/ImageServer"
        );
        var params = new ImageServiceMeasureParameters();

        params.fromGeometry = JSON.stringify({
          type: "Polygon",
          rings: geometry.rings,
          spatialReference: spatialReference
        });

        params.toGeometry = null;

        //this is not in the API
        params.geometryType = "esriGeometryPolygon";

        //this is not in the API
        params.measureOperation =
          ImageServiceMeasureParameters.OPERATION_AREA_PERIMETER;

        params.operation =
          ImageServiceMeasureParameters.OPERATION_AREA_PERIMETER;
        params.linearUnit = linearUnit;
        params.angularUnit = "esriDURadians";
        params.areaUnit = areaUnit;
        params.mosaicRule = null;



      });
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
