<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Proxy</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css" />

    <script src="https://js.arcgis.com/4.12/"></script>

    <script>
        require(["esri/views/MapView", "esri/WebMap", "esri/core/urlUtils"], function (MapView, WebMap, urlUtils) {


            urlUtils.addProxyRule({
                urlPrefix: "https://www.arcgis.com/",
                proxyUrl: "https://kghime.esri.com/DotNet/proxy.ashx"
            });

            var webmap = new WebMap({
                portalItem: {
                    // autocasts as new PortalItem()
                    id: "7bf30ca8bb1e413bb7a96549da22f350"
                }
            });

            var view = new MapView({
                map: webmap,
                container: "viewDiv"
            });
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
