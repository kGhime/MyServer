<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Editor Defect</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.13/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.13/"></script>

    <script>
      var view, map;
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Editor",
        "esri/core/watchUtils"
      ], function(Map, MapView, FeatureLayer, Editor, watchUtils) {
        map = new Map({
          basemap: "dark-gray"
        });

        view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-68.44052505, 45.52503], // lon, lat
          scale: 2311162
        });

        var featureLayer = new FeatureLayer({
          url:
            "https://dev-contributor-data.geo-comm.com:6443/arcgis/rest/services/Maine_QA_Data/MaineQAEdit/FeatureServer",
          layerId: 7,
          title: "COUNTY_BOUNDARY"
        });

        map.add(featureLayer);

        var featureLayer3 = new FeatureLayer({
          url:
            "https://dev-contributor-data.geo-comm.com:6443/arcgis/rest/services/Maine_QA_Data/MaineQAEdit/FeatureServer",
          layerId: 2,
          title: "PRIMARY_ROADS"
        });

        map.add(featureLayer3);

        // Create the Editor
        editor = new Editor({
          view: view
        });

        var featureLayer2 = new FeatureLayer({
          url:
            "https://dev-contributor-data.geo-comm.com:6443/arcgis/rest/services/Maine_QA_Data/MaineQAEdit/FeatureServer",
          layerId: 2,
          title: "SECONDARY_ROADS"
        });

        map.add(featureLayer2);

        var featureLayer1 = new FeatureLayer({
          url:
            "https://dev-contributor-data.geo-comm.com:6443/arcgis/rest/services/Maine_QA_Data/MaineQAEdit/FeatureServer",
          layerId: 1,
          title: "OTHER_ROADS"
        });

        map.add(featureLayer1);

        var featureLayer0 = new FeatureLayer({
          url:
            "https://dev-contributor-data.geo-comm.com:6443/arcgis/rest/services/Maine_QA_Data/MaineQAEdit/FeatureServer",
          layerId: 0,
          title: "SSAP"
        });

        map.add(featureLayer0);

        // Create the Editor
        editor = new Editor({
          view: view
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
