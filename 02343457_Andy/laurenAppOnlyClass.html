<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sublayer Test</title>

    <style>
      html,
      body,
      #mapView {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.12/esri/themes/light/main.css?a=1"
    />
    <script src="https://js.arcgis.com/4.12/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/MapImageLayer",
        "esri/geometry/Extent",
        "esri/geometry/SpatialReference",
        "esri/layers/GroupLayer",
        "dojo/domReady!"
      ], function(
        Map,
        MapView,
        MapImageLayer,
        Extent,
        SpatialReference,
        GroupLayer
      ) {
        var layer = new MapImageLayer({
          url:
            "https://kghime.esri.com/arcgis/rest/services/Sublayer_Visibility/noSubLayerAccessService/MapServer",
          sublayers: [
            {
              id: 0,
              visible: true
            },
            {
              id: 1,
              visible: true
            },
            {
              id: 2,
              visible: true
            },
            {
              id: 3,
              visible: true
            },
            {
              id: 4,
              visible: true
            }
          ]
        });

        var map = new Map({
          basemap: "topo"
        });

        map.add(layer);

        var mapview = new MapView({
          container: "mapView",
          map: map,
          center: [13.5668, 7.3381],
          zoom: 7
        });
      });
    </script>
  </head>

  <body>
    <div id="mapView"></div>
  </body>
</html>
